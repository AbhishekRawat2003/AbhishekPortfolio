  <script>
    const neonEffect = document.querySelector('.neon-effect');
    let lastX = 0;
    let lastY = 0;

    // RequestAnimationFrame to update the neon effect
    function animateNeonEffect() {
      const mouseX = lastX;
      const mouseY = lastY;

      // Smoothly update position with animation
      neonEffect.style.left = `${mouseX - neonEffect.offsetWidth / 2}px`;
      neonEffect.style.top = `${mouseY - neonEffect.offsetHeight / 2}px`;

      // Dynamically update neon color based on mouse position
      neonEffect.style.background = `linear-gradient(45deg, hsl(${mouseX % 360}, 100%, 50%), hsl(${mouseY % 360}, 100%, 50%))`;

      // Re-run this function for the next frame
      requestAnimationFrame(animateNeonEffect);
    }

    // Track mouse movement and set the position immediately
    document.addEventListener('mousemove', (event) => {
      lastX = event.clientX;
      lastY = event.clientY;
    });

    // Start animation when the page loads
    animateNeonEffect();
  </script>
