    /* Custom neon effect with smoother follow */
    .neon-effect {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      pointer-events: none;
      background: linear-gradient(45deg, #00f, #f0f, #0ff, #ff0);
      opacity: 0.7;
      box-shadow: 0 0 15px 4px rgba(255, 255, 255, 0.5),
                  0 0 25px 5px rgba(0, 255, 255, 0.7),
                  0 0 35px 7px rgba(255, 0, 255, 0.7);
      transition: none; /* Remove transition for immediate follow */
      pointer-events: none; /* Ensures it's above all other content */
    }

    /* Hover effect to increase neon glow */
    .neon-effect:hover {
      box-shadow: 0 0 40px 20px rgba(255, 255, 255, 1),
                  0 0 80px 40px rgba(0, 255, 255, 1),
                  0 0 100px 60px rgba(255, 0, 255, 1);
      opacity: 1;
    }

  <!-- Neon effect circle -->
  <div class="neon-effect"></div>

  <app-root></app-root>

  <script>
    const neonEffect = document.querySelector('.neon-effect');
    let lastX = 0;
    let lastY = 0;

    // RequestAnimationFrame to update the neon effect
    function animateNeonEffect() {
      const mouseX = lastX;
      const mouseY = lastY;

      // Smoothly update position with animation
      neonEffect.style.left = `${mouseX - neonEffect.offsetWidth / 2}px`;
      neonEffect.style.top = `${mouseY - neonEffect.offsetHeight / 2}px`;

      // Dynamically update neon color based on mouse position
      neonEffect.style.background = `linear-gradient(45deg, hsl(${mouseX % 360}, 100%, 50%), hsl(${mouseY % 360}, 100%, 50%))`;

      // Re-run this function for the next frame
      requestAnimationFrame(animateNeonEffect);
    }

    // Track mouse movement and set the position immediately
    document.addEventListener('mousemove', (event) => {
      lastX = event.clientX;
      lastY = event.clientY;
    });

    // Start animation when the page loads
    animateNeonEffect();
  </script>
