<div id="home" class="snap-y snap-mandatory h-full w-full bg-gradient-to-r from-purple-700 via-gray-900 to-blue-800">

    <div class="flex lg:px-10 lg:py-10 flex-col lg:flex-row ">

        <!-- Left Section -->
        <div
            class="container flex-col lg:justify-center lg:items-center lg:w-1/2 w-full bg-white/10 backdrop-blur-lg shadow-lg overflow-hidden rounded-tl-lg rounded-bl-lg ">

            <div class="lg:h-[45vh] h-full w-full rounded-tl-lg flex flex-col justify-between ">

                <!-- Social Links -->
                <div class="flex items-center justify-start lg:pb-20 pb-44 p-4 animate-fade-in-down">
                    <div class="p-0 m-0 pl-8 h-2 bg-white"></div>
                    <div class="pl-2 font-roboto-condensed flex flex-row text-lg text-gray-200 gap-4">
                        <a href="https://www.linkedin.com/in/abhishekrawat9639/" target="_blank">
                            <img src="icons8-linkedin-32.png" alt="LinkedIn"
                                class="cursor-pointer hover:scale-110 transition-transform duration-300 hover:rotate-12">
                        </a>
                        <a href="https://github.com/AbhishekRawat2003" target="_blank">
                            <img src="icons8-github-32.png" alt="GitHub"
                                class="cursor-pointer hover:scale-110 transition-transform duration-300 hover:rotate-12">
                        </a>
                        <a href="https://www.instagram.com/pvt.abhi08/" target="_blank">
                            <img src="icons8-instagram-32.png" alt="Instagram"
                                class="cursor-pointer hover:scale-110 transition-transform duration-300 hover:rotate-12">
                        </a>
                        <a href="https://wa.me/7409947912" target="_blank">
                            <img src="icons8-whatsapp-32.png" alt="WhatsApp"
                                class="cursor-pointer hover:scale-110 transition-transform duration-300 hover:rotate-12">
                        </a>
                    </div>
                </div>

                <!-- Welcome Text with Animation -->
                <div class="font-amsterdam text-[1.5em] lg:text-[4em] text-gray-100 pl-[12vh] animate-slide-in-right">
                    Welcome
                </div>
            </div>

            <!-- Portfolio Title -->
            <div class="lg:h-[45vh] pl-[12vh] ">
                <div
                    class="font-roboto-condensed text-[4em] lg:text-[8em] font-bold bg-gradient-to-r from-yellow-400 to-yellow-200 bg-clip-text text-transparent animate-text-glow">
                    {{ typedText || 'PORTFOLIO' }}
                </div>
                <div class="text-roboto-condensed text-[2.5vh] font-normal text-white mt-2">
                    <span class="text-yellow-400">BY:</span> ABHISHEK RAWAT
                </div>

                <!-- Interactive Buttons -->
                <div class="hidden lg:flex justify-center items-center gap-8 text-gray-800 relative mt-8">
                    <!-- Back Button -->
                    <div class="group relative">
                        <button
                            class="relative w-10 h-10 bg-white text-gray-800 rounded-full shadow-lg flex items-center justify-center transform hover:scale-125 transition-transform duration-300 ease-in-out">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform -scale-x-100" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>
                    </div>

                    <!-- Navigation Dots -->
                    <div class="flex justify-center items-center gap-3">
                        <!-- Dot 1 -->
                        <div class="group relative">
                            <button
                                class="relative w-4 h-4 bg-yellow-400 rounded-full hover:scale-150 transition-transform duration-300">
                                <span
                                    class="absolute w-3 h-3 bg-yellow-200 rounded-full opacity-50 animate-ping"></span>
                            </button>
                            <div
                                class="absolute hidden group-hover:flex justify-center top-[-80px] -left-14 w-20 bg-navy/80 backdrop-blur-md p-3 rounded-md shadow-xl text-sm text-white z-50">
                                <p>Home</p>
                            </div>
                        </div>
                        <!-- Dot 2 -->
                        <div class="group relative">
                            <button
                                class="relative w-4 h-4 bg-gray-500 rounded-full hover:scale-150 transition-transform duration-300"
                                routerLink="/about"></button>
                        </div>
                        <!-- Dot 3 -->
                        <div class="group relative">
                            <button
                                class="relative w-4 h-4 bg-gray-500 rounded-full hover:scale-150 transition-transform duration-300"
                                routerLink="/education"></button>
                        </div>
                    </div>

                    <!-- Next Button -->
                    <div class="group relative">
                        <button
                            class="relative w-10 h-10 bg-white text-gray-800 rounded-full shadow-lg flex items-center justify-center transform hover:scale-125 transition-transform duration-300 ease-in-out"
                            routerLink="/about">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div
            class="container flex-col justify-center items-center lg:w-1/2 w-full bg-white/10 backdrop-blur-lg shadow-lg overflow-hidden rounded-br-lg rounded-tr-lg ">
            <div class="h-[80vh] relative">

                <!-- Circular Decorative Blur -->
                <div
                    class="absolute top-12 left-36 z-0 rounded-full h-[50%] w-[25%] bg-gradient-to-r from-orange-400 to-red-500 blur-3xl opacity-30 animate-pulse">
                </div>

                <!-- Personal Image -->
                <img src="personalImage.png" alt="Personal Image"
                    class="h-full w-full object-contain relative transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0 z-10 hover:scale-105">
            </div>
        </div>
    </div>
</div>
