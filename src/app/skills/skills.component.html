<div class="min-h-screen w-full p-10">
    <div class="max-w-7xl mx-auto container">
        <h1 class="font-amsterdam text-4xl font-bold text-center text-White mb-10 p-10">Skills</h1>
        <!-- <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"> -->
        <div class="flex flex-wrap gap-6 justify-center">


            <!-- Loop through categories -->
            <div *ngFor="let category of [skills]"
                class="shadow-lg rounded-lg p-4 bg-white/10 backdrop-blur-lg hover:scale-105 transition-transform"
                aos-init aos-animate>

                <!-- Loop through items in each category -->
                <div class="flex flex-wrap gap-10">
                    <div *ngFor="let skill of category" class="relative group">

                        <img [src]="skill.imageUrl" alt="{{ skill.name }}" class="w-20 h-20 rounded-full object-cover">

                        <div
                            class="absolute bottom-0 left-0 right-0 bg-gray-400 text-Yellow text-sm text-center opacity-0 group-hover:opacity-100 transition-opacity p-2 rounded-full">
                            <div>{{ skill.name }}</div>
                            <div *ngIf="skill.showFullContent">{{ skill.content }}</div>
                            <button (click)="toggleContent(skill)" class="mt-2 text-xs text-Navy hover:underline">
                                {{ skill.showFullContent ? 'Show Less' : 'Show More' }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden lg:flex justify-center items-center gap-8 text-gray-800 relative pt-8 ">
                <!-- Back Button with Interactive Sparkle and Modal -->
                <div class="group relative">
                    <button
                        class="relative w-6 h-6 text-white rounded-full shadow-lg flex items-center justify-center transform hover:scale-125 transition-transform duration-300 ease-in-out"
                        routerLink="/education">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform -scale-x-100" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                </div>

                <!-- Navigation Dots with Interactive Sparkle and Hover Modal -->
                <div class=" justify-center items-center gap-3 relative hidden lg:flex">
                    <div class="group relative">
                        <button
                            class="relative w-3 h-3 bg-yellow-400/80 backdrop-blur-md rounded-full hover:scale-150 transition-all duration-300 group-hover:ring-4 group-hover:ring-yellow-400"
                            routerLink="/skills">
                            <!-- Sparkle Effect -->
                            <span
                                class="absolute w-2 h-2 bg-yellow-300 rounded-full animate-bounce opacity-50 group-hover:animate-ping"></span>
                        </button>
                        <!-- Hover Modal -->
                        <div
                            class="absolute hidden group-hover:flex justify-center top-[-80px] -left-14 w-20 bg-Navy/80 backdrop-blur-md p-3 rounded-md shadow-xl text-sm text-White z-50 transform scale-95 group-hover:scale-100 transition-all duration-500 ease-in-out">
                            <p>Skills</p>
                        </div>
                    </div>
                    <div class="group relative">
                        <button
                            class="relative w-3 h-3 bg-gray-500/60 backdrop-blur-md rounded-full hover:scale-150 transition-all duration-300 group-hover:ring-4 group-hover:ring-gray-500"
                            routerLink="/projects">
                            <!-- Sparkle Effect -->
                            <span
                                class="absolute w-2 h-2 bg-gray-300 rounded-full animate-bounce opacity-50 group-hover:animate-ping"></span>
                        </button>
                        <!-- Hover Modal -->
                        <div
                            class="absolute hidden group-hover:flex justify-center top-[-80px] -left-14 w-40 bg-Navy/80 backdrop-blur-md p-3 rounded-md shadow-xl text-sm text-White z-50 transform scale-95 group-hover:scale-100 transition-all duration-500 ease-in-out">
                            <p>Projects</p>
                        </div>
                    </div>
                    <div class="group relative">
                        <button
                            class="relative w-3 h-3 bg-gray-500/60 backdrop-blur-md rounded-full hover:scale-150 transition-all duration-300 group-hover:ring-4 group-hover:ring-gray-500"
                            routerLink="/contact">
                            <!-- Sparkle Effect -->
                            <span
                                class="absolute w-2 h-2 bg-gray-300 rounded-full animate-bounce opacity-50 group-hover:animate-ping"></span>
                        </button>
                        <!-- Hover Modal -->
                        <div
                            class="absolute hidden group-hover:flex justify-center top-[-80px] -left-14 w-40 bg-Navy/80 backdrop-blur-md p-3 rounded-md shadow-xl text-sm text-White z-50 transform scale-95 group-hover:scale-100 transition-all duration-500 ease-in-out">
                            <p>Contact Us</p>
                        </div>
                    </div>
                </div>

                <!-- Next Button with Sparkle, Bounce, and Modal -->
                <div class="group relative">
                    <button
                        class="relative w-6 h-6  text-white rounded-full shadow-lg flex items-center justify-center transform hover:scale-125 transition-transform duration-300 ease-in-out"
                        routerLink="/projects">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
